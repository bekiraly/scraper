[deploy]
startCommand = "uvicorn api.main:app --host 0.0.0.0 --port 8000"

[build]
builder = "NIXPACKS"

[phases.setup]
nixPkgs = ["python311", "chromium"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt",
  "playwright install chromium"
]

[phases.start]
cmds = []
